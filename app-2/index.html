<!DOCTYPE html>
<html>

<head>
    <title>Color Processor: White to Pink, Green Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #video,
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #virtualObject {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 105, 180, 0.7);
            display: none;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <video id="video" autoplay muted playsinline style="display:none;"></video>
    <canvas id="canvas"></canvas>
    <div id="virtualObject"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const virtualObject = document.getElementById('virtualObject');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Start video
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'environment',
                width: { ideal: window.innerWidth },
                height: { ideal: window.innerHeight }
            }
        }).then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play();
                requestAnimationFrame(processFrame);
            };
        }).catch(error => {
            console.error("Error accessing the camera:", error);
            alert("Unable to access the camera. Please make sure you've granted the necessary permissions.");
        });

        function processFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const greenAreas = [];

            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const i = (y * canvas.width + x) * 4;

                    // Check if the pixel is close to white
                    if (data[i] > 200 && data[i + 1] > 200 && data[i + 2] > 200) {
                        // Change to pink
                        data[i] = 255;   // Red
                        data[i + 1] = 192; // Green
                        data[i + 2] = 203; // Blue
                    }

                    // Check if the pixel is green (more green than red and blue)
                    if (data[i + 1] > data[i] + 20 && data[i + 1] > data[i + 2] + 20) {
                        greenAreas.push({ x, y });
                    }
                }
            }

            ctx.putImageData(imageData, 0, 0);

            // Draw red dots on green areas
            ctx.fillStyle = 'red';
            for (let area of greenAreas) {
                ctx.beginPath();
                ctx.arc(area.x, area.y, 5, 0, 2 * Math.PI);
                ctx.fill();
            }

            requestAnimationFrame(processFrame);
        }

        // Function to place the virtual object
        function placeObject(x, y) {
            virtualObject.style.display = 'block';
            virtualObject.style.left = x + 'px';
            virtualObject.style.top = y + 'px';
        }

        // Event listeners for touch and mouse events
        document.addEventListener('touchstart', function (e) {
            e.preventDefault();
            placeObject(e.touches[0].clientX, e.touches[0].clientY);
        });

        document.addEventListener('click', function (e) {
            placeObject(e.clientX, e.clientY);
        });
    </script>
</body>

</html>
